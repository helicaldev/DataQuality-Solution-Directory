dataMap_10="10"
query_10=select CODE_KEY,SHORT_DESC from CODE_PROJECT_TYPE cod_prj_typ 
inner join PROJECT p on cod_prj_typ.CODE_KEY = p.PROJECT_TYPE_CODE 
where (p.PROJECT_KEY in (${PKey}) OR '' in (${PKey}));
