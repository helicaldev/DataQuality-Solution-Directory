dataMap_12="12"
query_12=select '-1' AS Akey,'ALL' as Agency union 
select distinct a.AGENCY_KEY AS Akey,AGENCY_NAME as Agency from OPENHMIS2.AGENCY a 
inner join OPENHMIS2.PATH_AGENCY_USER path_a_usr on a.AGENCY_KEY = path_a_usr.AGENCY_KEY 
inner join efw_scrunch.h_users h_usr on path_a_usr.USER_ID = h_usr.username
where h_usr.username = ${uid};
param_12_1=uid

